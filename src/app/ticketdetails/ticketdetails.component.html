<div class="col">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <div class="order_list">

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="ticketId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let o"> {{o.ticketId}} </td>
                </ng-container>

                <ng-container matColumnDef="timestamp">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                    <td mat-cell *matCellDef="let o"> {{o.timestamp}} </td>
                </ng-container>

                <ng-container matColumnDef="fixtureId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fixture Name </th>
                    <td mat-cell *matCellDef="let o"> {{o.fixtureId}} </td>
                </ng-container>

                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                    <td mat-cell *matCellDef="let o"> {{o.price}} </td>
                </ng-container>

                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
                    <td mat-cell *matCellDef="let o"> {{o.category}} </td>
                </ng-container>

                <ng-container matColumnDef="row">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Row </th>
                    <td mat-cell *matCellDef="let o"> {{o.row}} </td>
                </ng-container>

                <ng-container matColumnDef="block">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Block </th>
                    <td mat-cell *matCellDef="let o"> {{o.block}} </td>
                </ng-container>

                <ng-container matColumnDef="quantityAvailable">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Qauntity </th>
                    <td mat-cell *matCellDef="let o"> {{o.quantityAvailable}} </td>
                </ng-container>

                <ng-container matColumnDef="isAvailable">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Is Available </th>
                    <td mat-cell *matCellDef="let o"> {{o.isAvailable}} </td>
                </ng-container>

                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef> Edit </th>
                    <td mat-cell *matCellDef="let o">
                        <button mat-icon-button color="warn" (click)="edit(o)">
                  <mat-icon class="mat-18">reorder</mat-icon>
              </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

        </div>
    </div>
</div>
